
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shivuk AI 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cyber: {
                dark: '#000000',    // #000000 Black (Background)
                light: '#1D1D1D',   // #1D1D1D Dark Gray (Surface)
                
                // Palette Mapping
                electric: '#F1B701', // #F1B701 Gold (Primary)
                galaxy: '#F8851A',   // #F8851A Orange (Secondary)
                indigo: '#FFB020',   // #FFB020 Bright Yellow/Orange (Tertiary/Glow)
                deep: '#000000',     // #000000 Deep Black
                
                // Compatibility Mappings
                green: '#F1B701',   // Text Highlight (Gold)
                beige: '#FFB020',   // Bright Orange/Gold Accents
                accent: '#F1B701',  // Main Gold Accent
                
                slate: '#64748b'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              brand: ['Outfit', 'sans-serif']
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .glass {
        backdrop-filter: blur(16px);
      }
      /* Dark Mode: Surface Bg (#1D1D1D), Gold Borders */
      .dark .glass {
        background: rgba(29, 29, 29, 0.7); 
        border: 1px solid rgba(241, 183, 1, 0.15); /* Gold Border */
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      /* Light Mode fallback: Surface Bg, Orange Borders */
      .light .glass {
        background: rgba(29, 29, 29, 0.85); 
        border: 1px solid rgba(248, 133, 26, 0.1); 
        box-shadow: 0 4px 30px rgba(241, 183, 1, 0.05);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.2);
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(241, 183, 1, 0.3); /* Gold Scrollbar */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",

    "html-to-image": "https://esm.sh/html-to-image@^1.11.11",
    "@google/generative-ai": "https://esm.sh/@google/generative-ai@^0.24.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
